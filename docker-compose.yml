version: '3.9'
services:
  web:
    build: .
    ports:
      - "8080:5000"
    volumes:
      - .:/app  # Mount the whole project directory, not just the app folder
    environment:
      FLASK_APP: app  # This will look for app/__init__.py
      FLASK_ENV: development
    command: flask run --host=0.0.0.0